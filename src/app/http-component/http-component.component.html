<table>
  <tr>
    <td>Name</td>
    <td>Is online?</td>
  </tr>
  <tr
    *ngFor="
      let record of records;
      let i = index;
      let evenRecord = even;
      let oddRecord = odd;
      let firstRecord = first;
      let lastRecord = last
    "
    [ngClass]="{
      odd: oddRecord,
      even: evenRecord,
      first: firstRecord,
      last: lastRecord
    }"
  >
    <td>{{ i + 1 }}</td>
    <td>{{ record.name }}</td>
    <td>{{ record.online }}</td>
  </tr>
</table>
